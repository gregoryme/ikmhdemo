<!--
 =====================
 RESET PASSWORD FORM
 =====================
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>IKMH | Reset Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css"></head>
</head>
<body>
<!-- HEADER -->
<div class="container d-flex justify-content-center">
    <a th:href="@{/}"><img src="img/ikmh-logo.png" width="250" height="203"></a>
</div>
<!-- END OF THE HEADER -->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="d-flex justify-content-center" th:if="${result}">
    <span class="text-primary" th:text="*{result}"></span>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
</div>
<div class="d-flex justify-content-center" th:if="${error}">
    <span class="text-danger" th:text="*{error}"></span>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
</div>
<div class="d-flex justify-content-center">
    <div th:if="${passwordError}">
        <span class="text-danger" th:text="*{passwordError}"></span>
        <p>&nbsp;</p>
    </div>
</div>
<!--    FIRST STAGE OF THE PROCESS-->
<div class="d-flex justify-content-center" th:if="${askForEmail}">
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/sendconfirmtoken}" th:object="${user}" method="POST">
            <div class="mb-3">
                <label for="inputUserName" class="form-label">Enter your email:</label>
                <input name="username" type="text" autofocus="true" class="form-control" id="inputUserName" placeholder="Username">
            </div>
            <button type="submit" class="btn btn-sm  btn-primary">Submit</button>
            <a th:href="@{/}" class="btn btn-sm btn-outline-primary">Return to login</a>
        </form>
    </div>
</div>
<!--    SECOND STAGE OF THE PROCESS-->
<div class="d-flex justify-content-center" th:if="${resetPasswordForm}">
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/resetPasswordFinal}" th:object="${user}" method="post" class="form" style="width: 550px;">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{roles}" />
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{confirmed}" />
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{academyMember}" />
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{username}" />
            </div>
            <div class="form-group">
                <label for="password">New password:</label>
                <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <p>&nbsp;</p>
            <div class="form-group">
                <label for="passwordConfirm">Repeat your new password, please:</label>
                <input class="form-control" type="password" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="Password confirm">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
            </div>
            <p>&nbsp;</p>
            <input type="submit"  class="btn btn-sm btn-primary" value="Submit">
            <a th:href="@{/}" class="btn btn-sm btn-outline-primary">Return to login</a>
        </form>
    </div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="d-flex justify-content-center">
    <a th:href="@{/}" class="btn btn-sm btn-primary">Login</a>
</div>
<!------------------->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<!--FOOTER-->
<div th:insert="footer :: ikmh_footer"></div>
<!--END-OF-FOOTER-->
</body>
</html>

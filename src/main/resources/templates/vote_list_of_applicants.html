<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IKMH | List Of Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css"></head>
</head>
<body>
<!--header-->
<div th:insert="header :: ikmh_header"></div>
<!--end-of-header-->
<!--specific buttons-->
<p>&nbsp;</p>
<div class="header d-flex justify-content-center">
    <div>
        <a th:href="@{/faculty}" class="btn btn-sm btn-primary">Main Page</a>
        <a th:href="@{/logout}" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</div>
<!--end of specific buttons-->
<p>&nbsp;</p>
<div class="d-flex justify-content-center">
    <span class="text-success text-headers">VOTE CARD FOR: <span th:text="${faculty.title} + ' ' + ${faculty.name} + ' ' +${faculty.surname}"></span></span>
</div>
<p>&nbsp;</p>
<!------------------------------------>
<!---------------TABLE---------------->
<!------------------------------------>
<div class="d-flex" style="margin: 5px;">

    <table class="table table-bordered table-striped table-responsive-md font-table">
        <thead>
        <tr>
            <th style="width: 25%">Name</th>         <!-- 1 -->
            <th style="width: 25%">Middle Name</th>  <!-- 2 -->
            <th style="width: 25%">Surname</th>      <!-- 3 -->
            <th style="width: 15%">Your Vote</th>    <!-- 4 -->
            <th style="width: 10%">Action</th>       <!-- 5 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="applicant : ${applications}">
            <!-- 1 -->
            <td th:text="${applicant.studentName}"></td>
            <!-- 2 -->
            <td th:text="${applicant.studentMiddleName}"></td>
            <!-- 3 -->
            <td th:text="${applicant.studentSurname}"></td>
            <!-- 4 -->
            <div th:if="${applicant.votedByTheFaculty == true}">
                <td th:text="${applicant.voteValueByTheFaculty}"></td>
            </div>
            <div th:if="${applicant.votedByTheFaculty == false}">
                <td>NOT YET</td>
            </div>
            <!-- 5 -->
            <td>
                <a th:href="@{/voteApplicant/{id}(id=${applicant.id})}" class="btn btn-sm btn-outline-primary">Vote</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!------------------>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<!--FOOTER-->
<div th:insert="footer :: ikmh_footer"></div>
<!--END-OF-FOOTER-->
</body>
</html>

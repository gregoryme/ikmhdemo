<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IKMH | Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css"></head>
</head>
<body>
<!-- HEADER -->
<div class="container d-flex justify-content-center">
    <a th:href="@{/}"><img src="img/ikmh-logo.png" width="250" height="203"></a>
</div>
<!-- END OF THE HEADER -->
<div class="container">
    <p>&nbsp;</p>
    <div class="d-flex justify-content-center">
        <div th:if="${usernameError}">
            <span class="text-danger" th:text="*{usernameError}"></span>
            <p>&nbsp;</p>
        </div>
        <div th:if="${passwordError}">
            <span class="text-danger"  th:text="*{passwordError}"></span>
            <p>&nbsp;</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <p>&nbsp;</p>
        <h3 class="text-primary">Registration</h3>
        <p>&nbsp;</p>
    </div>
    <p>&nbsp;</p>
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form" style="width: 550px;">
            <div class="form-group">
                <label for="username">Your email (will be your login):</label>
                <input class="form-control" type="email" th:field="*{username}" id="username" placeholder="Email">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="usernameConfirm">Repeat your email:</label>
                <input class="form-control" type="email" th:field="*{usernameConfirm}" id="usernameConfirm" placeholder="Email confirm">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('usernameConfirm')}" th:errors="*{usernameConfirm}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="passwordConfirm">Repeat your password, please:</label>
                <input class="form-control" type="password" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="Password confirm">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{academyMember}" th:value="${T(dev.kofe.ikmhdemo.model.AcademyMember).STUDENT}"
                       name="typeRadio" id="studentRadio" value="option1" checked>
                <label class="form-check-label" for="studentRadio">
                    You are a student
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{academyMember}" th:value="${T(dev.kofe.ikmhdemo.model.AcademyMember).FACULTY}"
                       name="typeRadio" id="facultyRadio" value="option2">
                <label class="form-check-label" for="facultyRadio">
                    You are a faculty
                </label>
            </div>
            <br>
            <input type="submit"  class="btn btn-sm btn-primary" value="&nbsp;&nbsp;&nbsp;&nbsp;Sign Up!&nbsp;&nbsp;&nbsp;&nbsp;">
            <a th:href="@{/}" class="btn btn-sm btn-outline-primary">Return to login</a>
        </form>
    </div>
    <p>&nbsp;</p><p>&nbsp;</p>
    <div class="d-flex justify-content-center">
    </div>
</div>
<!------------------->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<!--FOOTER-->
<div th:insert="footer :: ikmh_footer"></div>
<!--END-OF-FOOTER-->
</body>
</html>

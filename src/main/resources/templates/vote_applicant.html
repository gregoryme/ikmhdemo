<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IKMH | Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css"></head>
</head>
<body>
<!--header-->
<div th:insert="header :: ikmh_header"></div>
<!--end-of-header-->
<!--specific buttons-->
<p>&nbsp;</p>
<div class="header d-flex justify-content-center">
    <div>
        <a th:href="@{/faculty}" class="btn btn-sm btn-primary">Main Page</a>
        <a th:href="@{/showVotePageListOfApplicants}" class="btn btn-sm btn-outline-primary">List of Applicants</a>
        <a th:href="@{/logout}" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</div>
<!--end of specific buttons-->
<p>&nbsp;</p>
<!--------------------->
<!------- TABLE ------->
<!--------------------->
<div class="container d-flex justify-content-center">
    <table class="table table-borderless text-dark font-table">
        <thead>
            <tr>
                <th style="width: 30%"></th>
                <th style="width: 70%"></th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td><b>Name:</b></td>
            <td><b><span th:text="${applicant.studentName}"></span></b></td>
        </tr>
        <tr>
            <td>Middle name:</td>
            <td><span th:text="${applicant.studentMiddleName}"></span></td>
        </tr>
        <tr>
            <td>Surname name:</td>
            <td><span th:text="${applicant.studentSurname}"></span></td>
        </tr>
        <tr>
            <td>Work example link #1:</td>
            <td>
                <a th:href="${applicant.workExampleLink1}" class="text-primary" target="_blank">
                    <span th:text="${applicant.workExampleLink1}"></span>
                </a>
            </td>
        </tr>
        <tr>
            <td>Work example link #2:</td>
            <td>
                <a th:href="${applicant.workExampleLink2}" class="text-primary" target="_blank">
                    <span th:text="${applicant.workExampleLink2}"></span>
                </a>
            </td>
        </tr>
        <tr>
            <td>Work example link #3:</td>
            <td>
                <a th:href="${applicant.workExampleLink3}" class="text-primary" target="_blank">
                <span th:text="${applicant.workExampleLink3}"></span>
                </a>
            </td>
        </tr>
        <tr>
            <td>Motivation:</td>
            <td><span th:text="${applicant.motivation}"></span></td>
        </tr>
        <tr>
            <td>Bio:</td>
            <td><span th:text="${applicant.bio}"></span></td>
        </tr>
        <tr>
            <td>Expectations:</td>
            <td><span th:text="${applicant.expectations}"></span></td>
        </tr>
        <tr>
            <td>Specialization:</td>
            <td><span th:text="${applicant.specialization}"></span></td>
        </tr>
        <tr>
            <td>Addition notes:</td>
            <td><span th:text="${applicant.notes}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<p>&nbsp;</p>
<!-- VOTE-->
    <div class="container-fluid" style="max-width: 800px;">
        <form action="#" th:action="@{/saveVote}" th:object="${vote}" method="POST" class="">
            <input type="hidden" th:field="${vote.id}" />
            <input type="hidden" th:field="*{application}" />
            <input type="hidden" th:field="*{faculty}" />
            <div class="form-group row">
                <label for="voteValue" class="col-sm-4 col-form-label">YOUR VOTE (0..100)</label>
                <div class="col">
                    <input type="number" class="form-control" th:field="${vote.voteValue}" id="voteValue" placeholder="VoteValue"
                           min="0"
                           max="100"
                           required="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="notes" class="col-sm-4 col-form-label">Notes</label>
                <div class="col">
                    <textarea class="form-control col-sm-4" rows="5" th:field="*{notes}" id="notes"
                              placeholder="Notes"
                              maxlength="250"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn btn-block" style="margin-top: 20px;">Save Vote</button>
        </form>
    </div>
<!------------------->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<!--FOOTER-->
<div th:insert="footer :: ikmh_footer"></div>
<!--END-OF-FOOTER-->
</body>
</html>

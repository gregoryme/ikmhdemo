<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IKMH | Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--header-->
<div th:insert="header :: ikmh_header"></div>
<!--end-of-header-->
<!--specific buttons-->
<p>&nbsp;</p>
<div class="header d-flex justify-content-center">
    <div>
        <a th:href="@{/application}" class="btn btn-sm btn-outline-primary">Edit Application</a>
        <a th:href="@{/logout}" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</div>
<!--end of specific buttons-->
<p>&nbsp;</p>
<div th:if="${is_link_URL_valid == false}" class="container text-center">
        <p>&nbsp;</p>
        <span class="text-danger" th:text="${linkCheckingString}"></span>
        <p>&nbsp;</p>
        <a th:href="@{/application}" class="btn btn-sm btn-outline-primary">Continue edit application</a>
</div>
<div th:if="${is_link_URL_valid == true}" class="container d-flex align-content-center" style="width: 1000px">
    <div class="container">
        <div th:if="${agreement == false}">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <span th:text="${noAgreementText}"></span>
        </div>
        <div th:if="${agreement == true}">
            <div class="form-group">
                <label for="textarea" class="text-success">Congratulations!<br><br>
                    You just applied to the Summer Program of the Academy!<br>
                    We've sent email to you:<br><br>
                </label>
                <textarea th:text="${applicationString}"
                          class="form-control rounded-0 text-dark"
                          style="border: 0px"
                          id="textarea" cols="25" rows="20">
                </textarea>
            </div>
            <div class="container col-12">
                <h6 class="text-danger text-center">
                    Attention! You can
                    <a th:href="@{/application}" class="btn btn-sm btn-outline-primary">Edit</a>
                    your application before the deadline only&nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-exclamation-diamond" viewBox="0 0 16 16">
                        <path d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                </h6>
            </div>
        </div>
    </div>
</div>
<!------------------->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<!--FOOTER-->
<div th:insert="footer :: ikmh_footer"></div>
<!--END-OF-FOOTER-->
</body>
</html>

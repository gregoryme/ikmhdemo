<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IKMH | School Studios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--header-->
<div th:insert="header :: ikmh_header"></div>
<!--end-of-header-->
<!--specific buttons-->
<p>&nbsp;</p>
<div class="container-fluid text-center">
    <div>
        <a th:href="@{/admin}" class="btn btn-sm btn-primary" style="margin: 1px; font-size: x-small;">Main page</a>
        <a th:href="@{/showAllApplicantsForAdmin/0/0/0}" class="btn btn-sm btn-outline-primary" style="margin: 1px; font-size: x-small;">Full application list</a>
        <a th:href="@{/showDeadlinePage}" class="btn btn-sm btn-outline-danger" style="margin: 1px; font-size: x-small;">Deadline</a>
        <a th:href="@{/logout}" class="btn btn-sm btn-outline-primary" style="margin: 1px; font-size: x-small;">Logout</a>
    </div>
</div>
<!--end of specific buttons-->
<p>&nbsp;</p>
<div class="header d-flex justify-content-center">
        <h5 class="text-primary">List of School Studios</h5>
</div>
<p>&nbsp;</p>
<!------------------------------------>
<!---------------TABLE---------------->
<!------------------------------------>
<div class="container-fluid">
    <table class="table table-bordered table-striped table-responsive-md font-table">
        <thead>
        <tr>
            <th style="width: 4%">ID</th>              <!-- 1 -->
            <th style="width: 20%">School Name</th>     <!-- 2 -->
            <th style="width: 20%">City</th>            <!-- 3 -->
            <th style="width: 20%">Contact Person</th>  <!-- 4 -->
            <th style="width: 20%">Contact Email</th>   <!-- 5 -->
            <th style="width: 8%">Action</th>          <!-- 6 -->
            <th style="width: 8%">Action</th>          <!-- 7 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="school : ${schoolsList}">
            <!-- 1 -->
            <td th:text="${school.id}"></td>
            <!-- 2 -->
            <td th:text="${school.schoolName}"></td>
            <!-- 3 -->
            <td th:text="${school.schoolCity}"></td>
            <!-- 4 -->
            <td th:text="${school.contactPersonName}"></td>
            <!-- 5 -->
            <td th:text="${school.contactEmail}"></td>
            <!-- 6 -->
            <td>
                <a th:href="@{/editTheSchool/{id}(id=${school.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
            </td>
            <!-- 7 -->
            <td>
                <a th:href="@{/showAllApplicantsForAdmin/1/{id}/0(id=${school.id})}" class="btn btn-sm btn-outline-primary">Applicants</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p>&nbsp;</p>
<div class="header d-flex justify-content-center">
        <h5 class="text-primary">Add new school studio</h5>
</div>
<p>&nbsp;</p>
<!------------------------------------>
<!---------------FORM----------------->
<!------------------------------------>
<div class="container">
    <form action="#" th:action="@{/saveNewSchool}" th:object="${newSchool}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group row">
            <label for="schoolName" class="col-sm-4 col-form-label">School&nbsp;Name</label>
            <div class="col">
                <input type="text" class="form-control" th:field="*{schoolName}" id="schoolName" placeholder="School Name"
                       required="true" style="font-size: small" maxlength="250">
            </div>
        </div>
        <div class="form-group row">
            <label for="schoolCity" class="col-sm-4 col-form-label">School&nbsp;City</label>
            <div class="col">
                <input type="text" class="form-control" th:field="*{schoolCity}" id="schoolCity" placeholder="School City"
                       required="true" style="font-size: small" maxlength="250">
            </div>
        </div>
        <div class="form-group row">
            <label for="contactPersonName" class="col-sm-4 col-form-label">Contact&nbsp;Person&nbsp;Name</label>
            <div class="col">
                <input type="text" class="form-control" th:field="*{contactPersonName}" id="contactPersonName"
                       placeholder="Contact Person Name"
                       style="font-size: small" maxlength="250">
            </div>
        </div>
        <div class="form-group row">
            <label for="contactEmail" class="col-sm-4 col-form-label">Contact&nbsp;Email</label>
            <div class="col">
                <input type="email" class="form-control col-sm-4" th:field="*{contactEmail}" id="contactEmail"
                       placeholder="Contact Email" style="font-size: small" maxlength="250">
            </div>
        </div>
        <div class="form-group row">
            <label for="contactPhone" class="col-sm-4 col-form-label">Contact&nbsp;Phone</label>
            <div class="col">
                <input type="text" class="form-control col-sm" th:field="*{contactPhone}" id="contactPhone"
                       placeholder="Contact Phone" style="font-size: small" maxlength="250">
            </div>
        </div>
        <div class="form-group row">
            <label for="notes" class="col-sm-4 col-form-label">Notes</label>
            <div class="col">
                <textarea class="form-control col-sm-4" rows="3" th:field="*{notes}" id="notes" placeholder="Notes"
                maxlength="250" style="font-size: small"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block">Add New</button>
    </form>
    <p>&nbsp;</p>
</div>
<!------------------->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<!--FOOTER-->
<div th:insert="footer :: ikmh_footer"></div>
<!--END-OF-FOOTER-->
</body>
</html>

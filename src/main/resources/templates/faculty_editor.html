<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IKMH | Faculty Member Account Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!--header-->
<div th:insert="header :: ikmh_header"></div>
<!--end-of-header-->
<!--specific buttons-->
<p>&nbsp;</p>
<div class="header d-flex justify-content-center">
    <div>
            <span th:if="${firstTime == false}">
                <a th:href="@{/faculty}" class="btn btn-sm btn-primary">Main Page</a>
            </span>
        <a th:href="@{/logout}" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</div>
<!--end of specific buttons-->
<div th:if="${firstTime == true}">
    <div class="container text-center">
        <p>&nbsp;</p>
        <h5 class="text-primary">Firstly, fill this form. Thank you!</h5>
    </div>
</div>
<div th:if="${saved}">
    <div class="container text-center">
        <h5 class="text-success" th:text="${saved}"></h5>
    </div>
</div>
<!------------------------------------>
<!---------------FORM----------------->
<!------------------------------------>
<p>&nbsp;</p>
<div class="d-flex justify-content-center">
    <h3 class="text-secondary">Faculty Member Card 1</h3>
</div>

<div class="d-flex justify-content-center" style="margin: 20px;">
        <form action="#" th:action="@{/saveFacultyCard}" th:object="${faculty}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{user}" />
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title"
                           maxlength="250" placeholder="Title" th:field="*{title}" required
                           style="max-width: 500px;">
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name"
                           maxlength="250" placeholder="Name" th:field="*{name}" required
                           style="max-width: 500px;">
                </div>
            </div>
            <div class="row mb-3">
                <label for="surname" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="surname" th:field="*{surname}"
                           maxlength="250" placeholder="Surname" required
                           style="max-width: 500px;">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col">
                    <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email"
                           readonly style="max-width: 500px;">
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col">
                    <input type="text" class="form-control" id="phone" th:field="*{phone}"
                           maxlength="250" placeholder="Phone" style="max-width: 500px;">
                </div>
            </div>
            <div class="row mb-3">
                <label for="notes" class="col-sm-2 col-form-label">Notes</label>
                <div class="col">
                    <textarea class="form-control" rows="5" id="notes" th:field="*{notes}"
                              placeholder="Notes"
                              maxlength="250" style="max-width: 500px;"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn btn-success">Save</button>
                </div>
            </div>
        </form>
</div>
<!------------------->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<!--FOOTER-->
<div th:insert="footer :: ikmh_footer"></div>
<!--END-OF-FOOTER-->
</body>
</html>

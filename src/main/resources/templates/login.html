<!DOCTYPE html>
<html lang="en">
<head>
    <title>IKMH Student Application Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css"></head>
<body>
<div class="container d-flex justify-content-center">
    <img src="img/ikmh-logo.png" width="250" height="203">
</div>
<div class="container">
    <p>&nbsp;</p>
    <div class="d-flex justify-content-center" th:if="${success}">
        <span class="text-success" th:text="*{success}"></span>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </div>
    <div class="d-flex justify-content-center" th:if="${error}">
        <span class="text-danger" th:text="*{error}"></span>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </div>
    <div class="d-flex justify-content-center" th:if="${param.error}">
        <p class="text-danger">Sorry, there are invalid username and/or password :(</p>
        <p>&nbsp;</p>
    </div>
    <div class="d-flex justify-content-center" th:if="${param.logout}">
        <p class="text-primary">You have been logged out :) Thanks for using the system.</p>
    </div>
</div>
<div class="container-fluid justify-content-center" style="max-width: 500px;">
            <form method="POST" action="/login">
                <div class="row mb-3">
                    <label for="inputUserName" class="form-label">Login (email):</label>
                    <input name="username" type="text" autofocus="true" class="form-control" id="inputUserName" placeholder="Username">
                </div>
                <div class="row mb-3">
                    <label for="inputPass" class="form-label">Password:</label>
                    <input name="password" type="password" class="form-control" placeholder="Password" id="inputPass">
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Log In</button>
                <a href="/registration" class="btn btn-sm btn-outline-primary">Sign-Up</a>
                <br><br>
                <a href="/resetpassword" class="text-primary">Reset password</a>
            </form>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<footer class="page-footer font-small fixed-bottom  text-center" style="z-index: -999">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                </div>
                <div class="col-2">
                    <img class="" src="img/akademie-logo20-200x200.jpg" width="100" height="100">
                </div>
                <div class="col-2">
                    <img class="" src="img/good_news_small.jpg" width="100" height="66">
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
        <div class="copyright py-4 text-center text-dark">
            <div class="container text-primary"><small>IKMH Application Management System | Demo edition | &copy; kofe.dev | 2022</small></div>
        </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IKMH | Faculty Members List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--header-->
<div th:insert="header :: ikmh_header"></div>
<!--end-of-header-->
<!--specific buttons-->
<p>&nbsp;</p>
<div class="container-fluid text-center">
    <div>
        <a th:href="@{/admin}" class="btn btn-sm btn-primary" style="margin: 1px; font-size: x-small;">Main page</a>
        <a th:href="@{/showAllApplicantsForAdmin/0/0/0}" class="btn btn-sm btn-outline-primary" style="margin: 1px; font-size: x-small;">Applications list</a>
        <a th:href="@{/showAllFacultyMembersForAdmin}" class="btn btn-sm btn-outline-primary" style="margin: 1px; font-size: x-small;">Faculty list</a>
        <a th:href="@{/logout}" class="btn btn-sm btn-outline-primary" style="margin: 1px; font-size: x-small;">Logout</a>
    </div>
</div>
<!--end of specific buttons-->
<p>&nbsp;</p>
<div class="text-center">
        <h5 class="text-primary">Faculty Members List</h5>
</div>
<p>&nbsp;</p>

<!------------------------------------------------------------------------------->
<!------------------------------------TABLE-------------------------------------->
<!------------------------------------------------------------------------------->

<div class="container">
    <table class="table table-bordered table-striped table-responsive-md font-table">
        <thead>
        <tr>

            <th style="width: 5%">ID</th>           <!-- 1 -->
            <th style="width: 25%">Name</th>         <!-- 2 -->
<!--            <th style="width: 25%">Email</th>        &lt;!&ndash; 3 &ndash;&gt;-->
<!--            <th style="width: 20%">Phone</th>        &lt;!&ndash; 4 &ndash;&gt;-->
            <th style="width: 15%">Voting Status</th>   <!-- 5 -->
            <th style="width: 10%">Action</th>       <!-- 6 -->

        </tr>
        </thead>
        <tbody>
        <tr th:each="faculty : ${facultyMembers}">

            <!-- 1 -->
            <td th:text="${faculty.id}"></td>
            <!-- 2 -->
            <td th:text="${faculty.name} + ' ' + ${faculty.surname}"></td>
            <!-- 3 -->
<!--            <td th:text="${faculty.user.username}"></td>-->
            <!-- 4 -->
<!--            <td th:text="${faculty.phone}"></td>-->
            <!-- 5 -->
            <div th:if="${faculty.fullVoted == true}">
                <td><span class="text-success">FULL VOTED</span></td>
            </div>
            <div th:if="${faculty.fullVoted == false}">
                <td><span class="text-danger">NOT FULL</span></td>
            </div>
            <!-- 6 -->
            <td>
                <a th:href="@{/infoFacultyMemberForAdmin/{id}(id=${faculty.id})}" class="btn btn-sm btn-outline-primary">Info</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!------------------->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<!--FOOTER-->
<div th:insert="footer :: ikmh_footer"></div>
<!--END-OF-FOOTER-->
</body>
</html>
